<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel = "icon" href = "498-ambulance-outline.gif" type = "image/x-icon">
    
    <title>Covid Tracker App</title>
</head>
<body>
    <div class="container">
        <h2>COVID -19 Cases in <span id="country"></span> <img src="https://raw.githubusercontent.com/NovelCOVID/API/master/assets/flags/in.png" id="flag"></h2>
   
        <div class="board">
            <div class="card a">
                <lord-icon
                    src="https://cdn.lordicon.com/mypzgycw.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#08a88a"
                    scale="58"
                    style="width:75px;height:75px">
                </lord-icon><h5>Active Cases</h5><span id="active"></span></div>

            <div class="card ca">
                <lord-icon
                    src="https://cdn.lordicon.com/uukerzzv.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#109121"
                    stroke="52"
                    scale="57"
                    axis-y="47"
                    style="width:75px;height:75px">
                </lord-icon><h5>Total Cases</h5><span id="cases"></span></div>

            <div class="card cr">
                <lord-icon
                    src="https://cdn.lordicon.com/mdksbrtj.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#ffff"
                    stroke="51"
                    scale="62"
                    style="width:75px;height:75px">
                </lord-icon><h5>Critical Cases</h5><span id="critical"></span></div>

            <div class="card d">
                <lord-icon
                    src="https://cdn.lordicon.com/hdiorcun.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#c71f16"
                    stroke="60"
                    scale="71"
                    style="width:75px;height:75px">
                </lord-icon><h5>Total Deaths</h5><span id="deaths"></span></div>

            <div class="card r">
                <lord-icon
                    src="https://cdn.lordicon.com/gqdnbnwt.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#fff"
                    stroke="53"
                    scale="61"
                    style="width:75px;height:75px">
                </lord-icon><h5>Recoverd Cases</h5><span id="recovered"></span></div>

            <div class="card t">
                <lord-icon
                    src="https://cdn.lordicon.com/tyounuzx.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#08a88a"
                    stroke="63"
                    scale="64"
                    style="width:75px;height:75px">
                </lord-icon><h5>Total Testes Done</h5><span id="tests"></span></div>

            <div class="card p">
                <lord-icon
                    src="https://cdn.lordicon.com/yalwfksd.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#320a5c"
                    stroke="76"
                    scale="59"
                    style="width:75px;height:75px">
                </lord-icon><h5>Today Cases</h5><span id="todayCases"></span></div>

            <div class="card g">
                <lord-icon
                    src="https://cdn.lordicon.com/rjzlnunf.json"
                    trigger="loop"
                    stroke="65"
                    colors="primary:#121331,secondary:#16c72e"
                    scale="67"
                    style="width:75px;height:75px">
                </lord-icon><h5>Today Recovered</h5><span id="todayRecovered"></span></div>
        </div>
    </div>
</body>
<script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
<script src="app.js"></script></script>
</html>
